                                        $(this).attr("r", ind);
                                    });

                                    // Create row before data
                                    $('row c ', sheet).each(function () {
                                        var attr = $(this).attr('r');
                                        var pre = attr.substring(0, 1);
                                        var ind = parseInt(attr.substring(1, attr.length));
                                        ind = ind + numrows;
                                        $(this).attr("r", pre + ind);
                                    });

                                    function Addrow(index, data) {
                                        msg = '<row r="' + index + '">'
                                        for (i = 0; i < data.length; i++) {
                                            var key = data[i].key;
                                            var value = data[i].value;
                                            msg += '<c t="inlineStr" s="2" r="' + key + index + '">';
                                            msg += '<is>';
                                            msg += '<t>' + value + '</t>';
                                            msg += '</is>';
                                            msg += '</c>';
                                        }
                                        msg += '</row>';
                                        return msg;
                                    }
                                    //insert
                                    var r1 = Addrow(1, [{key: 'A', value: ''}]);
//                                    var r2 = Addrow(2, [{key: 'A', value: '3'}, {key: 'B', value: '4'}, {key: 'C', value: '4'}]);
                                    var r2 = Addrow(2, [{key: 'A', value: 'Stock Card by Invoice No.'},
//                                        {key: 'I', value: 'Chemical analysis from supplier'},
//                                        {key: 'AC', value: 'Chemical analysis from Lab.STS'}
                                    ]);
//                                    var a = `<row r="2">
//                                                <c t="inlineStr"><is><t>Hot Roll Coil</t></is></c>
//                                                <c t="inlineStr"><is><t>Hot Roll Coil</t></is></c>
//                                            </row>`;
                                    sheet.childNodes[0].childNodes[1].innerHTML = r1 + r2 + sheet.childNodes[0].childNodes[1].innerHTML;
//                                    $('row c[r^="A2"]', sheet).attr("s", "19");
                                }
                            },
                        ],
                    });
                },
                error: function (e) {

                    console.log("There was an error with your request...");
                    console.log("error: " + JSON.stringify(e));
                }
            })
        }
    </script>

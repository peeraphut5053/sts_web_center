<style>
    .col-data {
        border: dashed 2px orange;
        height: 280px;
        overflow-y: auto ;
    }
</style>
<!--<div id="loading" style="z-index:999 ; position: absolute;top:-10%; width: 100%; height: 100%; background: url('./image/STS_Loading_fade.gif') no-repeat center center;"></div>-->
<div class="row">
    <div class="col-6 " style="margin-left:25%;margin-right:25%;">
        <div class="input-group">
            <input type="text" class="form-control" id="txtSearch" placeholder="..vendor num or vendor name  ">
            <span class="input-group-addon" id="btnFilter"><i class="fa fa-search"></i></span>
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-12 col-data" id="getData">
        
    </div>
</div>
<script type="text/JavaScript">


    $("#btnFilter").click(function(){
        var txtSearch = $("#txtSearch").val();       
          $.ajax({
          url: "././module/MGT/MGT_ajax/data_sl_vendor.php",
          type: "POST",
           data: { 
               txtSearch : txtSearch ,
              type : 0,
             },
          success: function (data) {

           $("#getData").html(data);
          },
           error: function(xhr, status, error) {

  alert(xhr.responseText);
},
          dataType: "json"
      });
    });
    
</script>

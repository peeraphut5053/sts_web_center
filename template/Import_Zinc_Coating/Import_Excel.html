		function pad (str, max) {
		  str = str.toString();
		  return str.length < max ? pad("0" + str, max) : str;
		}
        $("#btnImport").click(function () {
          if(confirm('Do you want to Import data ? ')==true){
			PackDataToArrayAndSave();
		  }
        });

        function PackDataToArrayAndSave() {
            var i = 0;
            var load = "InsertSTS_QC_zinc_coat";
            var item = [];
            var lot = [];
            var sts_no = [];
            var QC_Pb = [];
            var QC_weight_coat = [];

            var CountItem = 0;

            $("tbody tr").each(function () {
                if (i >= 0) {
					item.push($(this).find('td:eq(0)').text());
                    lot.push($(this).find('td:eq(1)').text());
                    sts_no.push($(this).find('td:eq(2)').text());
                    QC_Pb.push($(this).find('td:eq(3)').text());
                    QC_weight_coat.push($(this).find('td:eq(4)').text());
                    CountItem++;
                }
                i++;
            });
          
            $.ajax({
                url: "../../module/Import_Zinc_Coating/data.php",
                type: 'POST',
                dataType: 'text',
                data: {
                    load : load,                
                    item : item,
                    lot : lot,
                    sts_no : sts_no,
                    QC_Pb : QC_Pb,
                    QC_weight_coat : QC_weight_coat
                },
                success: function (data) {
                    console.log(data);
                    
                    if(data!=''){
						// alert(`complete ${(data.length)} rows`);
                        alert(`complete`);
						// location.reload();
					}
                },
                error: function (xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");
                    $("#colResultButtonMain").html("Error!");
                    $("#btnImport").attr("disabled", true);

                },
            });
        }

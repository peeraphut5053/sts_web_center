<div class="container">    

    <div class="row" style="border-bottom:solid 2px orange;padding-left:25px; "> <h3>:: IMPORT EXCEL </h3> </div>
    <div class="row">

        <div class="col-2 text-right">
            <strong>Select File : </strong>
        </div>
        <div class="col-10 text-left">
          <form action="?xls_import" method="post" enctype="multipart/form-data">
        Select image to upload:
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="View Excel" name="submit" class='btn btn-info'>
        <a href="?xls_import&flag_refresh=true" class='btn btn-default'>Refresh</a>
    </form> 
        </div>
    </div>

            {Msg}
        
  
        <form action="?xls_import" method="post" enctype="multipart/form-data" id='form2'>
    <div class="row">

        <div class="col-2 text-right">
            <strong>File Path : </strong>
        </div>
        <div class="col-10 text-left">
            <input type='text' name='FileNameShow'  class='form-control' id="FileNameShow"  readonly value='{FileNameShow}'> 
           <input type="hidden" name="FilePath" id="FilePath" readonly value="{FilePath}"> 
        </div>
    </div>

    <div class="row">
        <div class="col-2 text-right">
            <strong>Read File : </strong>
        </div>
        <div class="col-10 text-left">
            <table class='table table-striped '>
                <thead>
                    <tr>
                        <th width='5%'>#</th>
                        <th>Col 1</th>
                        <th>Col 2</th>
                        <th>Col 3</th>
                    </tr>
                </thead>
                <tbody>
                      {Reader}
                </tbody>
            </table>
          
        </div>
    </div>
</div>
<div class='row text-center'>
    <div class='col-12 text-center'>
            <input type='submit' value='Process' name="Process" class='btn btn-success'>
    </div>

</div>
</form>
            <script type="text/javascript">
                $("#form2").submit(function (){
                    if($("#FileNameShow").val() == ""){
                        alert("กรุณาเลือก File Excel และ กด Preview ");
                        return false ;
                    }
                    if(confirm("ยืนยันการอัพโหลด")==false){
                        return false ;
                    }
else{
    return true;
}
    });
            </script>

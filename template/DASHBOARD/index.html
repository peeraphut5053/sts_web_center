                                function openInNewTab() {

                                function goToSTS_Tag() {
                                    window.open('http://172.18.1.194/sts_tag', '_blank').focus();

                                function SetQuickMenu(thisId) {
                                    var quick_menu_split = thisId.split("-");
                                    var quick_id = quick_menu_split[1];
                                    var modalBodyId = "#modalBody";
                                    var modalId = "#QuickMenuModal";
                                    var Url = "././module/DASHBOARD/load_form.php";
                                    var UserId = $("#user_prop").attr("login_user_id");

                                    $("#lblModalHead").text("Custom menu");
                                    $(modalId).modal("show");
                                    $(modalBodyId).empty();
                                    $(modalBodyId).loading();
                                    $(modalBodyId).load(Url, {
                                        "form": "SetQuickMenu",
                                        "id": UserId,
                                        "quick_id": quick_id,
                                        "method": "quickMenu",
                                    }, function () {
                                        $(modalBodyId).loading("stop");
                                    });
                                }

                                function QuickMenuClick(ThisId) {
                                    console.log(ThisId);
                                    $("i[id^='LeftCircle_']").removeClass("active");
                                    var prj_id = ThisId.split("_")[1];
                                    console.log(prj_id);

                                    var prj_link = $("#" + ThisId).attr("link");
                                    var Module1 = prj_link.split("/")[0];
                                    var ModuleName = Module1.split("?")[1];
                                    var LinkLoad = "././module/" + ModuleName + "/index.php";
                                    //==========Remember Control ========
                                    $.ajax({
                                        type: 'POST',
                                        url: "./module/PageController.php",
                                        data: {
                                            "CurrentPageLiving": ModuleName,
                                            "CurrentPageUrl": LinkLoad,
                                            "CurrentPageLeftMenuId": ThisId,
                                        },
                                        beforeSend: function () {
                                            $("#MainContent").loading();
                                        },
                                        success: function (data) {
                                            // console.log(data);
                                            $("#MainContent").load(LinkLoad
                                                    , function () {
                                                        //                                    $("#" + ThisId).addClass("active");
                                                        $("#LeftCircle_" + prj_id).addClass("active");
                                                        $("#MainContent").loading("stop");
                                                    });
                                        },
                                        error: function (e) {
                                            console.log("There was an error with your request...");
                                            console.log("error: " + JSON.stringify(e));
                                        }
                                    });
                                }



</script>

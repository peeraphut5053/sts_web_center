<script type="text/javascript">
  $("#btnSearch").click(function () {
    ReportItemSearch();
  });
  $("#txtStartDate,#txtEndDate").datepicker({
    dateFormat: "yy-mm-dd",
  });
  function ReportItemSearch() {
    var OldHtml = $("#btnSearch").html();
    let TagID = $("#txtTagID").val();
    let STSNo = $("#txtSTSNo").val();
    var StartDate = $("#txtStartDate").val();
    var EndDate = $("#txtEndDate").val();

    if (StartDate != "" && EndDate == "" || StartDate == "" && EndDate != "") {
        $.alert("กรุณาเลือกวันที่เริ่มต้นและสิ้นสุดให้ครบถ้วน");
        return false;
    }

    if (TagID == "" && STSNo == "" && StartDate == "" && EndDate == "") {
      $.alert("กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง");
      return false;
    } else {
      $("#btnSearch").html("<i class='fa fa-spinner fa-spin'></i>");
      $("#tblReport").loading();
      $("#tblReport tfoot").remove();
      $.ajax({
        type: "POST",
        url: "././module/RPT_QC_Lab_Tag_Detail/data.php",
        dataType: "json",
        beforeSend: function () {
          $("#btnSearch").html("<i class='fa fa-spinner fa-spin'>");
        },
        data: {
          load: "ajax",
          tag_id: TagID,
          sts_no: STSNo,
          StartDate: StartDate,
          EndDate: EndDate,
        },
        success: function (data) {
          console.log(data);
          $("#tblReport").DataTable().clear();
          $("#tblReport").append(
            "<tfoot><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td><td></td></td><td></td><td></td><td></td><td></td><td></td></tr></tfoot>"
          );
          $("#tblReport").dataTable({
            aaData: data,
            paging: false,
            fixedHeader: true,
            destroy: true,
            processing: true,
            scrollY: "65vh",
            scrollCollapse: true,
            columns: [
              {
                data: "qc_oper_num",
                className: "text-center",
                render: function (data, type, row, meta) {
                  let qc_oper_num = data == null ? "" : data;
                  let ret = `<span hidden>${qc_oper_num}</span><input type='text' class='input-text-value' size='20' id=${row.id} onchange="SaveQc(this.id,value);" value='${qc_oper_num}' />`;
                  return ret;
                },
              },
              {
                data: "item",
                className: "text-center",
              },
              {
                data: "id",
                className: "text-center",
              },
              {
                data: "size",
                className: "text-center",
              },
              {
                data: "uf_schedule",
                className: "text-center",
              },
              {
                data: "uf_length",
                className: "text-center",
              },
              {
                data: "standard",
                className: "text-center",
              },
              {
                data: "uf_grade",
                className: "text-center",
              },
              {
                data: "sts_no",
                className: "text-center",
              },
              {
                data: "Coil_No",
                className: "text-center",
              },
              {
                data: "Heat_no",
                className: "text-center",
              },
              {
                data: "FM",
                className: "text-center",
              },
              {
                data: "thick",
                className: "text-center",
              },
              {
                data: "grade",
                className: "text-center",
              },
              {
                data: "date.date",
                className: "text-center",
                render: function (data, type, row) {
                  return data.split(" ")[0];
                },
              },
            ],
            dom:
              "<'row'<'col-md-5'B><'col-md-7 text-right col-flt-page'lf>>" +
              "<'row'<'col-md-12'tr>>" +
              "<'row'<'col-md-5 text-left'i><'col-sm-7 text-right'p>>",
            buttons: [
              {
                extend: "print",
                text: "<i class='fa fa-print'></i>&nbsp;Print",
                title: "",
              },
              {
                extend: "excel",
                footer: true,
                text: "<i class='fa fa-file-excel'></i>&nbsp;Excel",
                title:
                  "RPT_GENERAL_LEDGER_DOMESTIC_INVOICE_" +
                  StartDate +
                  "_to_" +
                  EndDate,
              },
            ]
          });

          $("#tblReport").loading("stop");
          $("#btnSearch").html(OldHtml);
        },
        error: function (e) {
          $("#tblReport").loading("stop");
          $("#btnSearch").html(OldHtml);
          console.log("There was an error with your request...");
          console.log("error: " + JSON.stringify(e));
        },
      });
    }
  }
  $("#btnExportExcel").click(function () {
    //        onclick="javascript:
    //       xport.toCSV('tblReport');
  });

  $("#StartDate,#EndDate").datepicker({
    dateFormat: "yy-mm-dd",
  });

  var intVal2 = function (i) {
    return typeof i === "string"
      ? i.replace(/[\$,]/g, "") * 1
      : typeof i === "number"
      ? i
      : 0;
  };

  function SaveQc(qc_id,qc_value) {

    $.ajax({
      type: "POST",
      url: "././module/RPT_QC_Lab_Tag_Detail/data.php",
      dataType: "json",
      data: {
        load: "save",
        tag_id: qc_id,
        qc_oper_num: qc_value,
      },
      success: function (data) {
        console.log(data);
      },
      error: function (e) {
        console.log("There was an error with your request...");
        console.log("error: " + JSON.stringify(e));
      },
    });
    }
</script>

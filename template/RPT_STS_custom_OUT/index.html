  <script type="text/javascript">
 
    $("#btnSearch").click(function () {
      ReportItemSearch();
    });
           
    $("#txtStartDate,#txtEndDate").datepicker({
      dateFormat: "yy-mm-dd",
    });
    
    $("#btnRemove").click(function () {
      $("#tblReport").DataTable().clear().destroy();
    });
  
    function ReportItemSearch() {
      var OldHtml = $("#btnSearch").html();
      var StartDate = $("#txtStartDate").val();
      var EndDate = $("#txtEndDate").val();
  
      if (StartDate != "" && EndDate == "" || StartDate == "" && EndDate != "") {
          $.alert("กรุณาเลือกวันที่เริ่มต้นและสิ้นสุดให้ครบถ้วน");
          return false;
      }
  
      if (StartDate == "" && EndDate == "") {
        $.alert("กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง");
        return false;
      } else {
        $("#btnSearch").html("<i class='fa fa-spinner fa-spin'></i>");
        $("#tblReport").loading();
        $("#tblReport tfoot").remove();
        $.ajax({
          type: "POST",
          url: "././module/RPT_STS_custom_OUT/data.php",
          dataType: "json",
          beforeSend: function () {
            $("#btnSearch").html("<i class='fa fa-spinner fa-spin'>");
          },
          data: {
            load: "ajax",
            StartDate: StartDate,
            EndDate: EndDate,
          },
          success: function (data) {
            var newData = data.map((item) => {
              return {
                ...item,
                total: (Number(item.weight_zinc) + Number(item.weight_nonzinc)).toFixed(2),
              };
            })
            $("#tblReport").DataTable().clear();
            $("#tblReport").append(
              "<tfoot><tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr></tfoot>"
            );
            $("#tblReport").dataTable({
              aaData: newData,
              paging: false,
              fixedHeader: true,
              destroy: true,
              processing: true,
              scrollY: "65vh",
              scrollCollapse: true,
              scrollX: true,
              select: true,
              columns: [
                 {
                "targets": 0, // คอลัมน์ที่จะแสดง index
                "data": null,
                className: "text-center",
                "render": function (data, type, row, meta) {
                    return meta.row + 1; // แสดงลำดับแถว +1 เนื่องจาก index เริ่มที่ 0
                  }
                },
                {
                  data: "doc_no",
                  className: "text-center",
                },
                {
                  data: "boatnote",
                  className: "text-center",
                },
                {
                  data: "date.date",
                  className: "text-center",
                  "render": function (data, type, row, meta) {
                    return data.substring(0, 10);
                  }
                },
                {
                  data: "item",
                  className: "text-center",
                },
                {
                  data: "boat_name",
                  className: "text-center",
                },
                {
                  data: "boat_no",
                  className: "text-center",
                },
                {
                  data: "inv_no",
                  className: "text-center",
                },
                {
                  data: "bundle",
                  className: "text-center",
                },
                {
                  data: "weight_net",
                  className: "text-center",
                },
                {
                  data: "weight_gross",
                  className: "text-center",
                },
                {
                  data: "weight_zinc",
                  className: "text-center",
                },
                {
                  data: "weight_nonzinc",
                  className: "text-center",
                },
                {
                  data: "cust_po",
                  className: "text-center",
                },
                {
                  data: "value",
                  className: "text-center",
                },
                {
                  data: "pier",
                  className: "text-center",
                },
                {
                  data: "BL_no",
                  className: "text-center",
                },
                {
                  data: "loc_name",
                  className: "text-center",
                },
                {
                  data: "loc_name2",
                  className: "text-center",
                },
                {
                  data: "loc_name3",
                  className: "text-center",
                },
                {
                  data: "loc_name4",
                  className: "text-center",
                },
              ],
              dom:
                "<'row'<'col-md-5'B><'col-md-7 text-right col-flt-page'lf>>" +
                "<'row'<'col-md-12'tr>>" +
                "<'row'<'col-md-5 text-left'i><'col-sm-7 text-right'p>>",
              buttons: [
                {
                  extend: "print",
                  text: "<i class='fa fa-print'></i>&nbsp;Print",
                  title: "",
                },
                {
                extend: 'excel',
                title:"รายงานส่งออก" + StartDate + "_to_" + EndDate,
                text: "<i class='fa fa-file-excel'></i>&nbsp;Excel",

            }
              ],
              "footerCallback": function (row, data, start, end, display) {
                        var api = this.api(),
                                data;
                        var intVal = function (i) {
                            return typeof i === 'string' ?
                                    i.replace(/[\$,]/g, '') * 1 :
                                    typeof i === 'number' ?
                                    i : 0;
                        };
                        var totalNet = api
                                .column(9)
                                .data()
                                .reduce(function (a, b) {
                                    return intVal(a) + intVal(b);
                                }, 0);
                        var totalGross = api
                                .column(10)
                                .data()
                                .reduce(function (a, b) {
                                    return intVal(a) + intVal(b);
                                }, 0);
                        var totalZinc = api
                                .column(11)
                                .data()
                                .reduce(function (a, b) {
                                    return intVal(a) + intVal(b);
                                }, 0);
                        var totalNonzinc = api
                                .column(12)
                                .data()
                                .reduce(function (a, b) {
                                    return intVal(a) + intVal(b);
                                }, 0);
                        var totalVal = api
                                .column(14)
                                .data()
                                .reduce(function (a, b) {
                                    return intVal(a) + intVal(b);
                                }, 0);
                        $(api.column(7).footer()).html("รวม");
                        $(api.column(9).footer()).html(addCommas(totalNet.toFixed(2)));
                        $(api.column(10).footer()).html(addCommas(totalGross.toFixed(2)));
                        $(api.column(11).footer()).html(addCommas(totalZinc.toFixed(2)));
                        $(api.column(12).footer()).html(addCommas(totalNonzinc.toFixed(2)));
                        $(api.column(14).footer()).html(addCommas(totalVal.toFixed(2)));
                        $('tfoot').css({
        'font-weight': 'bold',
        'font-size': '14px',
        'text-transform': 'uppercase'
    });
                        

                    },
            });
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
          },

          error: function (e) {
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
            console.log("There was an error with your request...");
            console.log("error: " + JSON.stringify(e));
          },
        });
      }
    }

  </script>

<script type="text/javascript">


   // select2 
   $(document).ready(function () {
     // fetch data
     $.ajax({
       type: "POST",
       url: "././module/Delivery_Order_Lines/data.php",
       dataType: "json",
       data: { load: "Search" },
       success: function (response) {
         // display data to select2 and select can type to search

         $.each(response, function (key, value) {
           $("#dxsearch").append(
             '<option value="' + value['do_num'] + '">' + value['do_num'] + "</option>"
           );
         });

         $("#dxsearch").select2({
           placeholder: "Select DO Number",
           allowClear: true,
           width: "300px",
           language: {
             noResults: function () {
               return "ไม่พบข้อมูล";
             },
           },
         });

        
       },
     });
  });

    $("#BtnSearchDX").click(function () {
      ReportItemSearch();
    });
  
    function ReportItemSearch() {
      var OldHtml = $("#btnSearch").html();
 
        $("#btnSearch").html("<i class='fa fa-spinner fa-spin'></i>");
        $("#tblReport").loading();
        $("#tblReport tfoot").remove();
        $.ajax({
          type: "POST",
          url: "././module/Delivery_Order_Lines/data.php",
          dataType: "json",
          beforeSend: function () {
            $("#btnSearch").html("<i class='fa fa-spinner fa-spin'>");
          },
          data: {
            load: "SearchDx",
            do_num: $("#dxsearch").val(),
          },
          success: function (data) {

            $("#tblReport").DataTable().clear();
             $("#tblReport").dataTable({
              aaData: data,
              paging: false,
              fixedHeader: true,
              destroy: true,
              processing: true,
              scrollY: "65vh",
              scrollCollapse: true,
              scrollX: true,
              select: true,
              columns: [
                {
                  data: "do_num",
                  className: "text-center",
                
                },
                {
                  data: "do_line",
                  className: "text-center",
                
          
                },
                {
                  data: "Uf_Container_num",
                  className: "text-center",
                  
                },
                {
                  data: "Uf_Container_zeal",
                  className: "text-center",
                
          
                },
                {
                  data: "Uf_Container_size",
                  className: "text-center",
                
                },
                {
                  data: "Uf_Container_blank_weight",
                  className: "text-center",
                },
                {
                  data: "uf_act_weight",
                  className: "text-center",
                },
                {
                  data: "Uf_Container_car_num",
                  className: "text-center",
                }
              ],
              dom:
                "<'row'<'col-md-5'B><'col-md-7 text-right col-flt-page'lf>>" +
                "<'row'<'col-md-12'tr>>" +
                "<'row'<'col-md-5 text-left'i><'col-sm-7 text-right'p>>",
              buttons: [
                {
                  extend: "print",
                  text: "<i class='fa fa-print'></i>&nbsp;Print",
                  title: "",
                },
                {
                  extend: "excel",
                  footer: true,
                  text: "<i class='fa fa-file-excel'></i>&nbsp;Excel",
                  title:
                    "รายงาน Delivery Order Lines",
                },
                {
              text: `<button type="button" class="btn btn-info">Edit</button>`,
              action: function (e, dt, node, config) {
                // on selected
                let selected = Array.from(dt.rows('.selected').data());
                if (selected.length == 0) {
                  alert("กรุณารายการที่ต้องการแก้ไข");
                  return false;
                }          
                $("#do_delivery").val(selected[0].do_num);
                $("#line_delivery").val(selected[0].do_line); 
                $("#Uf_Container_num").val(selected[0].Uf_Container_num);
                $("#Uf_Container_zeal").val(selected[0].Uf_Container_zeal);
                $("#Uf_Container_size").val(selected[0].Uf_Container_size);
                $("#Uf_Container_blank_weight").val(selected[0].Uf_Container_blank_weight);
                $("#Uf_Container_car_num").val(selected[0].Uf_Container_car_num);
                $("#uf_act_weight").val(selected[0].uf_act_weight);
                $("#DeliveryOrderLines").modal("show");
                }
                },
                {
                text: `<button type="button" class="btn btn-info">พิมพ์ใบส่งของ</button>`,
                action: function (e, dt, node, config) {
                  var data = dt.rows().data().toArray();
                  var selected = Array.from(dt.rows('.selected').data());
                  if (selected.length == 0) {
                    alert("กรุณารายการที่ต้องการพิมพ์ใบส่งของ");
                    return false;
                  }

                  var do_num = selected[0].do_num;
                  var do_line = selected[0].do_line;

                  $("#do_no_start").val(do_num);
                  $("#do_no_end").val(do_num);
                  $("#do_line_start").val(do_line);
                  $("#do_line_end").val(do_line);
                  $("#DeliveryOrderLines2").modal("show");
                }
                },
              ],
            });
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
          },
          error: function (e) {
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
            console.log("There was an error with your request...");
            console.log("error: " + JSON.stringify(e));
          },
        });
      }
    
    function SaveDelivery() {

      var do_delivery = $("#do_delivery").val();
      var line_delivery = $("#line_delivery").val();
      var Uf_Container_num = $("#Uf_Container_num").val();
      var Uf_Container_zeal = $("#Uf_Container_zeal").val();
      var Uf_Container_size = $("#Uf_Container_size").val();
      var Uf_Container_blank_weight = $("#Uf_Container_blank_weight").val();
      var Uf_Container_car_num = $("#Uf_Container_car_num").val();
      var uf_act_weight = $("#uf_act_weight").val();

      $.ajax({
        type: "POST",
        url: "././module/Delivery_Order_Lines/data.php",
        dataType: "json",
        data: {
          load: "SaveDelivery",
          do_delivery: do_delivery,
          line_delivery: line_delivery,
          Uf_Container_num: Uf_Container_num,
          Uf_Container_zeal: Uf_Container_zeal,
          Uf_Container_size: Uf_Container_size,
          Uf_Container_blank_weight: Uf_Container_blank_weight,
          Uf_Container_car_num: Uf_Container_car_num,
          uf_act_weight: uf_act_weight
   
        },
        success: function (data) {
          alert("แก้ไขข้อมูลสำเร็จ");
          $("#DeliveryOrderLines").modal("hide");
          ReportItemSearch();
        },
        error: function (e) {
          alert("แก้ไขข้อมูลไม่สำเร็จ");
        },
      });
    }

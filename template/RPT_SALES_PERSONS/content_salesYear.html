<div class="row">
  <h4 class="text-header text-center"></h4>

<div class="row item-center">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <div class="input-group w-full">
      <div style="font-weight: bold; font-size: 16px;" class="input-group-addon">Type</div>
                <select style="font-weight: bold; font-size: 16px;" class="form-control txt-filter"
                    id="type_year">

  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">

      <div style="font-weight: bold; font-size: 16px;" class="input-group-addon">Year</div>

                    id="sale_year">
                </select>
    </div>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6 text-left">
    <button class="btn btn-info" id="btnSearchYear">
      <i class="fa fa-search"></i>&nbsp; Search
    </button>
  </div>

<div class="row" id="rowResultTable">
  <table
    class="table table-condensed table-bordered table-striped"
    width="100%"
    id="tblReportByYear"
  >
    <thead>
      <tr>
        <!--<th >#</th>-->
        <th class="bg-gray">Name</th>
      </tr>
    </thead>
    <!--        <tbody id="tblReportByYearList">
                    <tr><td align="center" colspan="12">.... No item search ....</td></tr>
                </tbody>-->
  </table>
</div>
<script type="text/javascript">

  var startYear = 2020;
  var endYear = moment().year();

  // create options for select
  var options = Array.from({
    length: endYear - startYear + 1,
  }).map((value, index) => {
    var year = startYear + index;
    return `<option value="${year}">${year}</option>`;
  });

  // add options to select
  $("#sale_year").append(options);
  $("#sale_year").val(endYear);

  Array.from({
    length: endYear - startYear + 1,
  }).forEach((value, index) => {
    const year = startYear + index;
    $("#tblReportByYear thead tr").append(`
              <th class="bg-gray">${year}</th>
            `);
  });

  $("#btnSearchYear").click(function () {
    ReportItemSearch();
  });

  function ReportItemSearch() {
    var OldHtml = $("#btnSearchYear").html();
    var type = $("#type_year").val();
    var year = $("#sale_year").val();

    $("#btnSearchYear").html("<i class='fa fa-spinner fa-spin'></i>");
    $("#tblReportByYear").loading();
    $("#tblReportByYear tfoot").remove();
    $.ajax({
      type: "GET",
      url: "././module/RPT_SALES_PERSONS/data.php",
      dataType: "json",
      beforeSend: function () {
        $("#btnSearchYear").html("<i class='fa fa-spinner fa-spin'>");
      },
      data: {
        load: "GetSalesByYear",
        type: type,
        year: year
  
      },
      success: function (data) {
        $("#tblReportByYear").DataTable().clear();
     
        $("#tblReportByYear").dataTable({
          aaData: data,
          paging: false,
          fixedHeader: true,
          destroy: true,
          processing: true,
          scrollY: "65vh",
          scrollCollapse: true,
          scrollX: true,
          style: "font-weight: bold;",
          columnDefs: [{}],
          columns: [
            {
              data: "name",
              className: "text-center",
            },
            ...Array.from({ length: endYear - startYear + 1 }, (_, i) => {
              const year = startYear + i;
              return {
                title: year.toString(), // Add column header
                data: (row) => row[`${year}`] ?? "-",
                className: "text-center",
                render: function (data, type, row) {
                  return data == null ? "-" : addCommas(data);
                },
              };
            }),
          ],
          dom:
            "<'row'<'col-md-5'B><'col-md-7 text-right col-flt-page'lf>>" +
            "<'row'<'col-md-12'tr>>" +
            "<'row'<'col-md-5 text-left'i><'col-sm-7 text-right'p>>",
          buttons: [
            {
              extend: "print",
              text: "<i class='fa fa-print'></i>&nbsp;Print",
              title: "",
            },
            {
              extend: "excel",
              footer: true,
              text: "<i class='fa fa-file-excel'></i>&nbsp;Excel",
              title: "รายงานยอดขาย By Sales Person " + GetCurrDateTime(),
            },
          ],
        });

        $("#tblReportByYear").loading("stop");
        $("#btnSearchYear").html(OldHtml);
      },
      error: function (e) {
        $("#tblReportByYear").loading("stop");
        $("#btnSearchYear").html(OldHtml);
        console.log("There was an error with your request...");
        console.log("error: " + JSON.stringify(e));
      },
    });
  }
</script>

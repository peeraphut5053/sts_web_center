<style>
    /* ซ่อน Checkbox ดั้งเดิม */
    .custom-checkbox input[type="checkbox"] {
        display: none;
    }

    /* ตำแหน่งและขนาดของ Checkbox */
    .custom-checkbox {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
        margin: 3px;
    }

    /* สไตล์สำหรับ Checkmark */
    .custom-checkbox .checkmark {
        width: 20px;
        height: 20px;
        background-color: #ccc;
        border-radius: 4px;
        display: inline-block;
        margin-right: 10px;
        position: relative;
        transition: background-color 0.3s;
    }

    /* สไตล์สำหรับ Checkbox เมื่อถูกเลือก */
    .custom-checkbox input[type="checkbox"]:checked+.checkmark {
        background-color: #4CAF50;
    }

    /* สไตล์สำหรับเครื่องหมายถูก */
    .custom-checkbox .checkmark::after {
        content: "";
        position: absolute;
        display: none;
    }

    /* แสดงเครื่องหมายถูกเมื่อ Checkbox ถูกเลือก */
    .custom-checkbox input[type="checkbox"]:checked+.checkmark::after {
        display: block;
    }

    /* รูปแบบของเครื่องหมายถูก */
    .custom-checkbox .checkmark::after {
        left: 8px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }

    .mycontainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        border-width: 4px;
        border-bottom-color: #60a5fa;
        border-top-color: white;
        border-left-color: white;
        border-right-color: white;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 6rem;
        margin-top: 2.5rem;
    }

    .mybox {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-grow: 1;
        gap: 1.5rem;
        margin-bottom: 1.25rem;
    }

    .imagBox {
        border: 1px solid #d1d5db;
        /* เทียบเท่ากับ border-gray-300 */
        padding: 0.5rem 1.25rem;
        /* px-5 = 1.25rem, py-2 = 0.5rem */
        margin-right: 1rem;
        /* mr-4 = 1rem */
    }
</style>

    async function resizeImage(file, maxWidth, maxHeight) {
        // Create Image object
        const img = new Image();
        const reader = new FileReader();

        // Return a promise that resolves when the image is loaded and processed
        return new Promise((resolve) => {
            reader.onload = function (e) {
                img.src = e.target.result;

                img.onload = function () {
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate proportions
                    let width = img.width;
                    let height = img.height;
                    let ratio = 1;

                    if (width > height) {
                        if (width > maxWidth) {
                            ratio = maxWidth / width;
                        }
                    } else {
                        if (height > maxHeight) {
                            ratio = maxHeight / height;
                        }
                    }

                    width = width * ratio;
                    height = height * ratio;

                    // Set canvas size
                    canvas.width = width;
                    canvas.height = height;

                    // Draw resized image on canvas
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to blob and then to file
                    canvas.toBlob((blob) => {
                        const resizedImage = new File([blob], file.name, { type: file.type });
                        resolve(resizedImage);
                    }, file.type);
                };
            };

            reader.readAsDataURL(file);
        });
    }

    $('#btnUploadImageQc').click(function () {
        const fileInputs = document.getElementById('file-input').files;
        const doc_no = $("#doc_no_return_qc").val();

        // limit 10 files
        if (fileInputs.length > 10) {
            swal("คุณสามารถอัพโหลดได้ไม่เกิน 10 รูปภาพต่อใบคืนของ!", "", "warning");
            document.getElementById('file-input').value = '';
            return false;
        }

        if (doc_no == '') {
            swal("กรุณาเลือกเลขที่ใบเบิกที่ต้องการอัพโหลดรูปภาพ!", "", "warning");
            return false;
        }

        if (!fileInputs || fileInputs.length === 0) {
            alert("กรุณาเลือกไฟล์รูปภาพ");
            return false;
        }

        $.ajax({
            type: "GET",
            url: "././module/STS_RETURN_ITEM/data.php",
            dataType: "json",
            data: {
                load: "CountReturnPicByDocNo",
                doc_no: doc_no
            },
            success: function (dataPic) {
                var existingCount = dataPic.count;
                var totalCount = existingCount + fileInputs.length;

                if (totalCount > 10) {
                    swal("คุณสามารถอัพโหลดได้ไม่เกิน 10 รูปภาพต่อใบคืนของ!", "", "warning");
                    document.getElementById('file-input').value = '';
                    return false;
                } else {
                    // สร้าง FormData เพื่อส่งไฟล์
                    const formData = new FormData();
                    formData.append('load', 'CreateReturnPic');
                    formData.append('doc_no', doc_no);

                    // ส่งไฟล์ที่เลือกทั้งหมด
                    for (let i = 0; i < fileInputs.length; i++) {
                        const file = fileInputs[i];
                        if (file.type !== 'image/jpg' && file.type !== 'image/jpeg' && file.type !== 'image/png') {
                            alert("กรุณาเลือกไฟล์รูปภาพ");
                            return false;
                        }
                        formData.append('file[]', file);
                    }

                    $.ajax({
                        type: "POST",
                        url: "././module/STS_RETURN_ITEM/upload.php",
                        dataType: "json",
                        data: formData,
                        processData: false, // สำคัญ: ห้าม jQuery ประมวลผลข้อมูล
                        contentType: false,
                        success: function (data) {
                            swal("อัปโหลดรูปภาพสําเร็จ!", "", "success");
                            document.getElementById('file-input').value = '';
                        },
                        error: function (xhr, status, error) {
                            alert('Error');
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                alert('Error');
            }
        })

    });

                doc_no: doc_no,
                item: item,
                line_id: line_id,
                val: val
            },
            success: function (data) {
                tableReceive.cell(row, 4).data(val).draw();
            },
            error: function (xhr, status, error) {
                alert('Error');
            }
        });
    }

    function approve_qc() {

        if ($("#doc_no_return_qc").val() == '') {
            alert("กรุณาเลือก Doc No");
            return false;
        }

        $.confirm({
            title: 'ตรวจสอบโดย',
            theme: 'modern',
            content: '<input placeholder="ตัดสต๊อก" type="text" id="i_return_qc" class="form-control my-2" value="' + username_session + '" autofocus>',
            buttons: {
                confirm: function () {
                    var stock = $("#i_return_qc").val();

                    $.ajax({
                        type: "POST",
                        url: "././module/STS_RETURN_ITEM/data.php",
                        dataType: "json",
                        data: {
                            load: "ApproveQc",
                            doc_no: $("#doc_no_return_qc").val(),
                            qc: username_session
                        },
                        success: function (data) {
                            alert("บันทึกข้อมูลสําเร็จ");
                            // edit text btn approve_qc
                            $("#return_qc").text("QC ตรวจแล้ว");
                            $("#return_qc").attr("disabled", true);
                        },
                        error: function (xhr, status, error) {
                            alert('Error');
                        }
                    });

                },
                cancel: function () {
                    window.close();
                }

            }
        });

    }

    function DeleteReturnPic(path, row) {

        var user = username_session.trim().toLowerCase();

        if (user != 'admin' && user != 'nantawan' && user != 'suriyakan' && user != 'thanittha' && user != 'natchalida') {
            swal("คุณไม่มีสิทธิ์ลบรูปภาพนี้!", "", "warning");
            return false;
        }

        if (confirm("คุณต้องการลบรูปภาพนี้ใช่หรือไม่?")) {
            $.ajax({
                type: "POST",
                url: "././module/STS_RETURN_ITEM/upload.php",
                dataType: "json",
                data: {
                    load: "DeleteReturnPic",
                    path: path
                },
                success: function (data) {
                    swal("ลบรูปภาพสําเร็จ!", "", "success");
                    // delete row from datatable
                    var tableImg = $('#tbItemReturnQcImg').DataTable();
                    tableImg.row(row).remove().draw();
                },
                error: function (xhr, status, error) {
                    alert('Error');
                }
            });
        } else {
            return false;
        }
    }

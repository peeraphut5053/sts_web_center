  <script type="text/javascript">
 
    $("#btnSearch").click(function () {
      ReportItemSearch();
    });
           
    function ReportItemSearch() {
      var OldHtml = $("#btnSearch").html();
      let TagID = $("#txtTagID").val();
      let STSNo = $("#txtSTSNo").val();
      let por = $("#txtPOR").val();
      let PackingCostItem = $("#PackingCostItem").val();
  
        $("#btnSearch").html("<i class='fa fa-spinner fa-spin'></i>");
        $("#tblReport").loading();
        $("#tblReport tfoot").remove();
        $.ajax({
          type: "POST",
          url: "././module/STS_AD/data.php",
          dataType: "json",
          beforeSend: function () {
            $("#btnSearch").html("<i class='fa fa-spinner fa-spin'>");
          },
          data: {
            load: "Report_PackingCost",
            por: por,
            PackingCostItem: PackingCostItem,
          },
          success: function (data) {
            $("#tblReport").DataTable().clear();
            $("#tblReport").dataTable({
              aaData: data,
              paging: false,
              fixedHeader: true,
              destroy: true,
              processing: true,
              scrollY: "65vh",
              scrollCollapse: true,
              scrollX: true,
              columns: [
                {
                  data: "POR",
                  className: "text-center",
                },
                {
                  data: "item",
                  className: "text-center",
                },
                {
                  data: "export",
                  className: "text-center",
                  "render": function (data, type, row, meta) {
                    if (data == null) {
                      data = "";
                    }
                    return `<input type="text" value="` + data + `" style="text-align:center;" onchange="handleChange(this, '` + row.item + `', 'export')" />`;
                  },
                },
                {
                  data: "domestic",
                  className: "text-center",
                  "render": function (data, type, row, meta) {
                    if (data == null) {
                      data = "";
                    }
                    return `<input type="text" value="` + data + `" style="text-align:center;" onchange="handleChange(this, '` + row.item + `', 'domestic')" />`;
                  },
                },
                {
                  data: null,
                  className: "text-center",
                  "render": function (data, type, row, meta) {
                    return `<button class="btn btn-danger btn-sm" onclick="DeleteADpackingCost('` + row.item + `')"><i class="fa fa-trash"></i>&nbsp; Delete</button>`;
                  }
                },
              ],
              dom:
                "<'row'<'col-md-5'B><'col-md-7 text-right col-flt-page'lf>>" +
                "<'row'<'col-md-12'tr>>" +
                "<'row'<'col-md-5 text-left'i><'col-sm-7 text-right'p>>",
              buttons: [
                {
                  extend: "print",
                  text: "<i class='fa fa-print'></i>&nbsp;Print",
                  title: "",
                },
                {
                  extend: "excel",
                  footer: true,
                  text: "<i class='fa fa-file-excel'></i>&nbsp;Excel",
                  title:
                    "Report_PackingCost_" +
                    moment().format("YYYYMMDD_HHmmss"),
                },
              ]
            });
  
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
          },
          error: function (e) {
            $("#tblReport").loading("stop");
            $("#btnSearch").html(OldHtml);
            console.log("There was an error with your request...");
            console.log("error: " + JSON.stringify(e));
          },
        });
      }

    $("#btnExportExcel").click(function () {

    $("#StartDate,#EndDate").datepicker({

    function handleChange(element, item, field) {
      var value = element.value;
      $.ajax({
        type: "POST",
        url: "././module/STS_AD/data.php",
        dataType: "json",
        data: {
          load: "Update_PackingCost",
          item: item,
          field: field,
          value: value,
        },
        success: function (data) {
          if (data.status == "success") {
            $.alert("Update ข้อมูลเรียบร้อยแล้ว");
          } else {
            $.alert("เกิดข้อผิดพลาดในการอัพเดทข้อมูล");
          }
        },
        error: function (e) {
          console.log("There was an error with your request...");
          console.log("error: " + JSON.stringify(e));
        },
      });
    }

    function DeleteADpackingCost(item) {
      if (confirm("ยืนยันการลบข้อมูล item: " + item + " ?")) {
        $.ajax({
          type: "POST",
          url: "././module/STS_AD/data.php",
          dataType: "json",
          data: {
            load: "DeleteADpackingCost",
            item: item,
          },
          success: function (data) {
            if (data.status == "success") {
              $.alert("ลบข้อมูลเรียบร้อยแล้ว");
            } else {
              $.alert("เกิดข้อผิดพลาดในการลบข้อมูล");
            }
          },
          error: function (e) {
            console.log("There was an error with your request...");
            console.log("error: " + JSON.stringify(e));
          },
        });
      }
    }
  

  </script>

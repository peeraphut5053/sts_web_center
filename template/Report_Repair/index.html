<style>
    #Pass::placeholder {
        color: red;
        opacity: 1;
      }
    </style>
    
    </div>
        <div id="index2">
    </div>
    <script type="text/javascript">
        
        $(document).ready(function () {
            pageHtml = "index2";
            if (pageHtml == "index2"){
                $.confirm({
                    title: 'กรุณาใส่ Password',
                    theme: 'modern',
                    content: '<input placeholder="" type="password" id="Pass" class="form-control" name="Pass" autofocus>',
                    buttons: {
                        confirm: function checked() {
                            var Pass = $("#Pass").val();
                            // console.log('P ',Pass);
                            if (Pass == 2561){
                                Url = "././module/Report_Repair/render.php"
                                $("#index2").load(Url, {"pageHtml": pageHtml}, function (response, status, xhr) {
                                    if (status == "error") {
                                        var msg = "Sorry, error: ";
                                        $.alert(msg + xhr.status + " " + xhr.statusText);
                                    } else {
                                        $("#index2").loading("stop");
                                    }
                                });
                            }else{
                                $('#Pass').attr('placeholder','Password ไม่ถูกต้อง');
                                $("#Pass").val('');
                                return false;
                            }
                        }, 
                        cancel: function close() {
                            window.close()
                        }
                    }
                });
            }
        });
    
        </script>

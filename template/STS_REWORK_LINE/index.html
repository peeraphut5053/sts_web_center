<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    .mycontainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        border-top-color: white;
        border-left-color: white;
        border-right-color: white;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 6rem;
        margin-top: 1rem;
    }

    .mybox {
        display: flex;
        width: 100%;
        justify-content: end;
        align-items: center;
        flex-grow: 1;
        gap: 1.5rem;
        margin-bottom: 1.25rem;
    }

    .imagBox {
        border: 1px solid #d1d5db;
        /* เทียบเท่ากับ border-gray-300 */
        padding: 0.5rem 1.25rem;
        /* px-5 = 1.25rem, py-2 = 0.5rem */
        margin-right: 1rem;
        /* mr-4 = 1rem */
    }

    .custom-checkbox input[type="checkbox"] {
        display: none;
    }

    /* ตำแหน่งและขนาดของ Checkbox */
    .custom-checkbox {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
        margin: 3px;
    }

    /* สไตล์สำหรับ Checkmark */
    .custom-checkbox .checkmark {
        width: 20px;
        height: 20px;
        background-color: #ccc;
        border-radius: 4px;
        display: inline-block;
        margin-right: 10px;
        position: relative;
        transition: background-color 0.3s;
    }

    /* สไตล์สำหรับ Checkbox เมื่อถูกเลือก */
    .custom-checkbox input[type="checkbox"]:checked+.checkmark {
        background-color: #4CAF50;
    }

    /* สไตล์สำหรับเครื่องหมายถูก */
    .custom-checkbox .checkmark::after {
        content: "";
        position: absolute;
        display: none;
    }

    /* แสดงเครื่องหมายถูกเมื่อ Checkbox ถูกเลือก */
    .custom-checkbox input[type="checkbox"]:checked+.checkmark::after {
        display: block;
    }

    /* รูปแบบของเครื่องหมายถูก */
    .custom-checkbox .checkmark::after {
        left: 8px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }
</style>

    async function resizeImage(file, maxWidth, maxHeight) {
        // Create Image object
        const img = new Image();
        const reader = new FileReader();

        // Return a promise that resolves when the image is loaded and processed
        return new Promise((resolve) => {
            reader.onload = function (e) {
                img.src = e.target.result;

                img.onload = function () {
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate proportions
                    let width = img.width;
                    let height = img.height;
                    let ratio = 1;

                    if (width > height) {
                        if (width > maxWidth) {
                            ratio = maxWidth / width;
                        }
                    } else {
                        if (height > maxHeight) {
                            ratio = maxHeight / height;
                        }
                    }

                    width = width * ratio;
                    height = height * ratio;

                    // Set canvas size
                    canvas.width = width;
                    canvas.height = height;

                    // Draw resized image on canvas
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to blob and then to file
                    canvas.toBlob((blob) => {
                        const resizedImage = new File([blob], file.name, { type: file.type });
                        resolve(resizedImage);
                    }, file.type);
                };
            };

            reader.readAsDataURL(file);
        });
    }

<style>
      /* ซ่อน Checkbox ดั้งเดิม */
.custom-checkbox input[type="checkbox"] {
    display: none;
}

/* ตำแหน่งและขนาดของ Checkbox */
.custom-checkbox {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    font-size: 16px;
    margin: 3px;
}

/* สไตล์สำหรับ Checkmark */
.custom-checkbox .checkmark {
    width: 20px;
    height: 20px;
    background-color: #ccc;
    border-radius: 4px;
    display: inline-block;
    margin-right: 10px;
    position: relative;
    transition: background-color 0.3s;
}

/* สไตล์สำหรับ Checkbox เมื่อถูกเลือก */
.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background-color: #4CAF50;
}

/* สไตล์สำหรับเครื่องหมายถูก */
.custom-checkbox .checkmark::after {
    content: "";
    position: absolute;
    display: none;
}

/* แสดงเครื่องหมายถูกเมื่อ Checkbox ถูกเลือก */
.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    display: block;
}

/* รูปแบบของเครื่องหมายถูก */
.custom-checkbox .checkmark::after {
    left: 8px;
    top: 3px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}
</style>

  async function resizeImage(file, maxWidth, maxHeight) {
    // Create Image object
    const img = new Image();
    const reader = new FileReader();

    // Return a promise that resolves when the image is loaded and processed
    return new Promise((resolve) => {
        reader.onload = function(e) {
            img.src = e.target.result;

            img.onload = function() {
                // Create canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Calculate proportions
                let width = img.width;
                let height = img.height;
                let ratio = 1;

                if (width > height) {
                    if (width > maxWidth) {
                        ratio = maxWidth / width;
                    }
                } else {
                    if (height > maxHeight) {
                        ratio = maxHeight / height;
                    }
                }

                width = width * ratio;
                height = height * ratio;

                // Set canvas size
                canvas.width = width;
                canvas.height = height;

                // Draw resized image on canvas
                ctx.drawImage(img, 0, 0, width, height);

                // Convert to blob and then to file
                canvas.toBlob((blob) => {
                    const resizedImage = new File([blob], file.name, { type: file.type });
                    resolve(resizedImage);
                }, file.type);
            };
        };

        reader.readAsDataURL(file);
    });
}

  function SearchDocNo() {
    var doc_no = $("#doc_no_repair").val();

      alert("กรุณาเลือกเลขที่ใบแจ้ง");
      return false;
    }

    $.ajax({
      type: "POST",
      url: "././module/Report_Repair/data.php",
      data: {
        load: "SearchDocNo",
        doc_no: doc_no
      },
      dataType: "json",
      success: function (data) {
        info = data[0];
        $("#file_upload").addClass("hidden");
        $("#file-input").val(null);
        $('input[name="start_repair"]').prop('checked', false);
        $('input[name="end_repair"]').prop('checked', false);

        $("#r_name").val(data[0]["Username"]);
        $("#r_item").val(data[0]["Item"]);

        }).prop('selected', true);

        $("#r_department").trigger('change');
        $("#detail_issue").trigger('change');

        $('#detail_issue').val(data[0]["DetailIssue"]).trigger('change');
        
        $("#r_remark").val(data[0]["Remark1"]);

          $("#status_repair").addClass("hidden");
          $("#status_repair_show").removeClass("hidden");
          $("#start_repair_date").val(moment(info["DateRepairStart"].date).format("DD/MM/YYYY HH:mm"));

        }

          $("#status_repair").removeClass("hidden");
          $("#status_repair_end").addClass("hidden");
          $("#status_repair_show").addClass("hidden");
          $("#status_repair_end_show").addClass("hidden");
        }


      },
      error: function (data) {
        $("#print_repair_pdf").addClass("hidden");
      }
    });

    }

      return false;
    }

    if (end_repair == "on") {
      time = 'end_repair';
    }

    if (detail_issue == "") {
      alert("กรุณาระบุปัญหาเครื่องจักร");
      return false;
    }

        load: type,

        r_item: r_item,

        detail_issue: detail_issue,

        $("#r_remark").val('');
        $("#detail_issue").val('');
        $("#r_department option").filter(function () {
          return $(this).text() == '';
        }).prop('selected', true);
          GetDocNoOptions();
        } else {
          alert("บันทึกสําเร็จ");
          SearchDocNo();
        }
        // อย่าลืม trigger change
        $("#r_department").trigger('change');
        $("#btnSaveReportRepair").attr("disabled", false);
      },
      error: function (e) {
        alert("บันทึกไม่สําเร็จ");
        $("#btnSaveReportRepair").attr("disabled", false);
      }
    })
  })

  async function UploadFiles(DocNo) {
  
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files; // รับไฟล์ที่เลือกทั้งหมด
            const formData = new FormData();
            formData.append('doc_no', DocNo);
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // jpg, png only
                if (file && (file.type === 'image/jpg' || file.type === 'image/jpeg' || file.type === 'image/png')) {
                    const resizedFile = await resizeImage(file, 800, 600);
                    formData.append('file[]', resizedFile);
                
                } 
                else {
                    alert('กรุณาเลือกไฟล์ JPG, JPEG  หรือ PNG เท่านั้น');
                    return;
                }
            }
            try {
                const response = await fetch('././module/Report_Repair_Open/data.php', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        alert('การอัพโหลดสําเร็จ');
                        fileInput.value = '';
                    } else {
                        alert('การอัพโหลดล้มเหลว');
                    }
                } else {
                    throw new Error('การอัพโหลดล้มเหลว');
                }
            } catch (error) {
                alert('เกิดข้อผิดพลาดในการอัพโหลด: ' + error.message);
            }
  }

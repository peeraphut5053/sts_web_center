        function GetItemSyteLine() {
            $.ajax({

        function AddToMainGridEdit() {

            var CountGridRow = $("#tableItemsFromFilter tr").length - 2;
            var Lot = $("#txtLot").val();
            var ITEM = [];
            var ITEM_DESC = [];
            var CATE = [];
            var GRADE = [];
            var SIZE = [];
            var SCHED = [];
            var LEN = [];
            var WEIGHT = [];
            var PCSPERBNDL = [];
            var BNDL = [];
            var FOBMT = [];
            var tLOT = [];
            var FOBFT = [];
            $("td[id^='filterITEM']").each(function () {
                ITEM.push($(this).text().trim());
                tLOT.push($(this).attr("data-lot"));
            });
            $("td[id^='filterDESC']").each(function () {
                ITEM_DESC.push($(this).text().trim());
            });
            $("td[id^='filterCATE']").each(function () {
                CATE.push($(this).text().trim());
            });
            $("td[id^='filterGRADE']").each(function () {
                GRADE.push($(this).text().trim());
            });
            $("td[id^='filterSIZE']").each(function () {
                SIZE.push($(this).text().trim());
            });
            $("td[id^='filterSCHED']").each(function () {
                SCHED.push($(this).text().trim());
            });
            //        $("td[id^='filterLEN']").each(function () {
            //            LEN.push($(this).text().trim());
            //        });
            $("td[id^='filterWEIGHT']").each(function () {
                WEIGHT.push($(this).text().trim());
            });
            $("td[id^='filterPCSPERBNDL']").each(function () {
                PCSPERBNDL.push($(this).text().trim());
            });
            $("input[id^='inputBNDL']").each(function () {
                BNDL.push($(this).val());
            });
            $("input[id^='inputLEN']").each(function () {
                if ($(this).val() == "") {
                    LEN.push(0);
                } else {
                    LEN.push($(this).val());
                }

            });
            $("input[id^='inputFOBMT']").each(function () {
                if ($(this).val() == "") {
                    FOBMT.push(0);
                } else {
                    FOBMT.push($(this).val());
                }

            });
            $("input[id^='inputFOBFT']").each(function () {
                if ($(this).val() == "") {
                    FOBFT.push(0);
                } else {
                    FOBFT.push($(this).val());
                }
            });
            var tblLines = "";
            var x = CATE.length;
            var PIECES = 0;
            var TW = 0;
            var TWCONV = 0;
            var TTLEN = 0;
            var flagDup = 0;
            var TargetLot = "";
            var TargetItem = "";
            var CurrLine = 0;
            if (flagDup > 0) {
                $.alert({
                    title: 'Warning!',
                    content: 'ITEM ' + ITEM[t] + ' Duplicate in table ',
                });
            } else {
                var MTONS = 0;
                var M_TONS = 0;
                var extPrice = 0;
                var flagDupInLot = 0;
            }

            var SendItem = [];
            var SendItemDesc = [];
            var SendCate = [];
            var SendSize = [];
            var SendTw = [];
            var SendLen = [];
            var SendTTLen = [];
            var SendSched = [];
            var SendPcePerBndl = [];
            var SendBndls = [];
            var SendPcs = [];
            var SendMtons = [];
            var SendCmt = [];
            var SendCft = [];
            var SendExtPrice = [];
            var SendUnitWeight = [];
            var SendLot = [];
            for (var t = 0; t < x; t++) {
                if (BNDL[t] > 0) {
                    //====Calculate selected item
                    CountGridRow++;
                    PIECES = PCSPERBNDL[t] * BNDL[t];
                    TW = PIECES / 1000;
                    TWCONV = TW.toFixed(2);
                    TTLEN = PIECES * LEN[t];
                    MTONS = 0;
                    M_TONS = 0;
                    MTONS = parseFloat(WEIGHT[t]) * parseFloat(PIECES);
                    M_TONS = MTONS.toFixed(2);
                    extPrice = TTLEN * FOBFT[t];
                    extPrice = extPrice.toFixed(2);
                    //==== push data to array
                    SendItem.push(ITEM[t]);
                    SendItemDesc.push(ITEM_DESC[t]);
                    SendCate.push(CATE[t]);
                    SendSize.push(SIZE[t]);
                    SendTw.push(TWCONV);
                    SendLen.push(LEN[t]);
                    SendTTLen.push(TTLEN);
                    SendSched.push(SCHED[t]);
                    SendPcePerBndl.push(PCSPERBNDL[t]);
                    SendBndls.push(BNDL[t]);
                    SendPcs.push(PIECES);
                    SendMtons.push(M_TONS);
                    SendCmt.push(FOBMT[t]);
                    SendCft.push(FOBFT[t]);
                    SendExtPrice.push(extPrice);
                    SendUnitWeight.push(WEIGHT[t]);
                    SendLot.push(Lot);
                }
            }

            $.ajax({
                url: "./module/SaleOrder.php",
                type: 'post',
                data: {
                    ajax: "true",
                    action: "UpdateDetailRow",
//                    flagDupInLot: flagDupInLot,
                    doc_no: $("#doc_no").val(),
                    item: SendItem,
                    item_desc: SendItemDesc,
                    category: SendCate,
                    size: SendSize,
                    theo_weight: SendTw,
                    length: SendLen,
                    length_total: SendTTLen,
                    sched: SendSched,
                    pcs_per_bundle: SendPcePerBndl,
                    bundles: SendBndls,
                    pieces: SendPcs,
                    m_tons: SendMtons,
                    cfr_lo_mt: SendCmt,
                    cfr_lo_ft: SendCft,
                    ext_price: SendExtPrice,
                    unit_weight: SendUnitWeight,
                    lot: SendLot
                },
                success: function (data) {
//                    alert('edit complete');
                    location.reload();
                },
                error: function (xhr, status, error) {
                    location.reload();
//                    console.log(xhr.responseText);
//                    $("#debug").html(xhr.responseText);
                },
                dataType: "json"
            });
        }
